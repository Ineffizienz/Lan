<div>
    <p class="topic_headline">Registrierung "World of Warcraft"-Server</p>
    <form method="post">
        <table style="margin:0 auto;">
            <tr>
                <td><label for="accountname">Accountname:</label></td>
                <td><input type="text" name="accountname" maxlength="32" id="accountname"></td>
            </tr>
            <tr>
                <td><label for="password">Passwort:</label></td>
                <td><input type="password" name="password" maxlength="32" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">E-Mail:</label></td>
                <td><input type="text" name="email" maxlength="32" id="email"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" class="sbm" value="Register"></td>
            </tr>
        </table>
    </form>
    <div id="server_status">
        <p class="headline">Server Status</p>
        <p>
            <span>{$realm}</span> ({$server_on})
        </p>
    </div>
    <div id="error"></div>
</div>
