<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="template/style.css">
	<link rel="stylesheet" href="font_awesome/css/font-awesome.min.css">
	<!-- ganz dringend die JQuery-Library downloaden!!!! -->
	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/function.js"></script>
	<script>
		$(document).ready(function() {
			$("#link_tournament").click(function(){
				$("#tournament").slideToggle();
			});
			$("#reject").hide();
		});	
	</script>
	<title>{$headline}</title>
</head>
<body>
	<div id="wrap">
		<div id="main">
			<div id="head">
				<h1>{$lantitle}</h1>
			</div>
			<div id="content">
				<div id="navigation">
					{$menu}
				</div>
				<div id="displayed_content">
					{$content}
					<div id="result"></div>
					<div id="achievement"></div>
				</div>
				<div class="clear">&nbsp;</div>
			</div>
			<div id="settings_change_popup">
				<div class="settings_cp_container">
					<i class="fa fa-times popup_close" aria-hidden="true" id="close_popup"></i>
					<h2>Gib bitte einen neuen Nickname an!<h2>
					<div id="popup_response">&nbsp;</div>
					<input type="text" name="nick" id="newuser">
					<button id="change_username">Änderung bestätigen</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
