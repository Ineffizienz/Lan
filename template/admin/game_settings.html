<div>
	<div style="padding-left:5%;padding-top:1%;">
		<h3>Spiele hinzufügen</h3>
	</div>
	<p class="line">&nbsp;</p>
	<div style="text-align:center">
		<form enctype="multipart/form-data">
			<table cellspacing="0" cellpadding="0" style="margin: 0 auto;">
				<tr>
					<td>
						<label for="new_game">Name des Spiels:</label>
					</td>
					<td>
						<input type="text" name="new_game" id="new_game">
					</td>
				</tr>
				<tr>
					<td>
						<label for="new_raw_table">Keylist erforderlich:</label>
					</td>
					<td>
						<input type="checkbox" name="new_raw_table" id="new_raw_table">
					</td>
				</tr>
				<tr>
					<td>
						<label for="new_game_icon">Icon des neuen Spiels:</label>
					</td>
					<td>
						<input type="file" name="new_game_icon" id="new_game_icon">
					</td>
				</tr>
				<tr>
					<td>
						<label for="new_game_banner">Banner des neuen Spiels:</label>
					</td>
					<td>
						<input type="file" name="new_game_banner" id="new_game_banner">
					</td>
				</tr>
			</table>
			<div style="margin-top:5px;">
				<button id="b_add_game" data-reload-parent="game-data-form" data-reload-child="admin_game_list">Spiel hinzufügen</button>
			</div>
		</form>
	</div>	
</div>
<div>&nbsp;</div>
<div>
	<div style="padding-left:5%;padding-top:1%;">
		<h3>Spiele bearbeiten</h3>
	</div>
	<p class="line">&nbsp;</p>
	<form enctype="multipart/form-data" id="game-data-form">
		<table id="admin_game_list" cellspacing="0" cellpadding="0" style="margin: 0 auto;">
			<tr>
				<th>Game-ID</th>
				<th>Name</th>
				<th>Raw-Name</th>
				<th>Addon</th>
				<th>Icon</th>
				<th>Banner</th>
				<th>Has Table</th>
			</tr>
			{$admin_games}
		</table>
	</form>
</div>
<div>&nbsp;</div>
