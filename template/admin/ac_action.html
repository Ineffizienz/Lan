<div style="padding:3%;">
	<div style="text-align:center">
		<div>
			<h3>Achievements zuweisen</h3>
		</div>
		<p class="line">&nbsp;</p>
		<table cellspacing="0" cellpadding="0" style="margin:0 auto;">
			{$username}
		</table>
		<button id="activate_ac">Achievements aktivieren</button>
	</div>
	<div>
		<h3>Achievement-Trigger erstellen</h3>
	</div>
	<p class="line">&nbsp;</p>
	<div id="admin_ac_c_trigger_container">
		<div>
			<label for="new_ac_trigger">Trigger-Titel:</label>
		</div>
		<div>
			<input type="text" name="new_ac_trigger" id="new_ac_trigger">
		</div>
		<div class="admin_ac_c_trigger_button">
			<button id="create_new_trigger">Trigger erstellen</button>
		</div>		
	</div>
	<div style="text-align:center;">
		<div>
			<h3>Achievements erstellen</h3>
		</div>
		<p class="line">&nbsp;</p>
		<form enctype="multipart/form-data" accept-charset="utf-8">
			<table cellspacing="0" cellpadding="0" style="margin:0 auto;">
				<tr>
					<td>
						<label for="ac_name">Name</label>
					</td>
					<td>
						<input type="text" name="ac_name" id="ac_name">
					</td>
				</tr>
				<tr>
					<td>
						<label for="ac_cat">Kategorie</label>
					</td>
					<td>
						<select name="ac_cat" id="ac_cat">
							{$ac_cat}
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="ac_trigger">Trigger</label>
					</td>
					<td>
						<select name="ac_trigger" id="ac_trigger">
							{$ac_trigger}
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="ac_image">Bild</label>
					</td>
					<td>
						<input type="file" name="ac_image" id="ac_image">
					</td>
				</tr>
				<tr>
					<td>
						<label for="ac_visible">Sichtbarkeit</label>
					</td>
					<td>
						<input type="checkbox" name="ac_visible" id="ac_visible">
					</td>
				</tr>
				<tr>
					<td>
						<label for="ac_message">Nachricht</label>
					</td>
					<td>
						<textarea name="ac_message" id="ac_message"></textarea>
					</td>
				</tr>
			</table>
			<button id="create_ac">Achievement erstellen</button>
		</form>
	</div>
</div>
