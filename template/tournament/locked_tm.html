<header class="hero">
    <div class="hero-wrap" id="tm_locked_banner_container">
      <img src="images/banner/{$banner}">
   </div>
</header>
<section id="bracket">
    <div class="container">
        <div class="split split-one">
            {$section}
        </div>
        <div class="champion">
          <div class="final">
            <i class="fa fa-trophy"></i>
            <div class="round-details">Finale <br/></div>    
            <ul class ="matchup championship">
              <li class="opponent team-top {$winner_1}">{$team_1}<span class="score">{$final_score_1}</span></li>
              <li class="opponent team-bottom {$winner_2}">{$team_2}<span class="score">{$final_score_2}</span></li>
            </ul>
          </div>
        </div>
    </div>
</section>
<div class="tm_result_popup popup">
    {$result_popup}
</div>
